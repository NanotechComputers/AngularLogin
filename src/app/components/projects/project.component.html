<h1>
  Edit Project
</h1>

<div class="panel">
  <div class="panel-body">
    <form novalidate [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div formGroupName="projectDetails">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group" [ngClass]="getFormGroupClasses('projectDetails', 'title')">
              <label class="control-label" for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title"/>
              <input type="hidden" formControlName="pk"/>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group" [ngClass]="getFormGroupClasses('projectDetails', 'description')">
              <label class="control-label" for="description">Description</label>
              <input type="text" class="form-control" id="description" formControlName="description"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success no-radius pull-right">Save Changes</button>
            <button type="button" class="btn btn-danger no-radius pull-right" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
